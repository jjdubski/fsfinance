<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/contact.css">
      <script src="https://smtpjs.com/v3/smtp.js"></script> 
      <script src="scripts/contact.js"></script>
      <title>Contact</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div>
      <a href="index.html"><img src="images/logo_transparent.png" alt="logo" width="75" height="70"></a>
      <a href="index.html" style="color:white;text-decoration: none"><h1 style="padding: 15px 0px 0px 10px">First Step Finance</h1></a>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="students.html">Students</a></li>
      <li><a href="teachers.html">Teachers</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <section class="contact-form">
        <h2>Please fill out this form and we will contact you!</h2>
        <form action="#" method="post" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" id="submit-btn" onclick="sendEmail()">Submit</button>
        </form>
  </section>
  <!-- Footer -->
  <footer>
    <p>&copy; 2023 First Step Finance LLC. All rights reserved.</p>
  </footer>
</body>
</html>
