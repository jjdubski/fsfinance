<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/s_dashboard.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/training.css">
    <link rel="stylesheet" href="../styles/question.css">
    <script src="../scripts/question.js"></script>
</head>
<body>
      <div class="topbar">
            <a href="../index.html">
                  <img src="../images/logo_transparent.png" alt="logo" width="60" height="55">
                  <h2>First Step Finance</h2>
            </a>
            <div class="button_container">
                  <a href="s_dashboard.html">
                        <button class="button">Stop Learning</button>
                  </a>
                  <a href="identifyPic.html">
                        <button class="button">Continue</button>
                  </a>
            </div>
      </div>
      <div class="dashboard">
            <div class="main">
                  <div class="box_container" id="questionBox">
                        <h2 class="question">
                              Investing in ___________ allows individuals to become partial owners of a company.
                        </h2>
                        <div class="box_container">
                              <div class="response" onclick="checkAnswer()">
                                    <img><p>A: </p><p>Inventory</p>
                              </div>
                              <div class="response" onclick="checkAnswer()">
                                    <img><p>B: </p><p>Bonds</p>
                              </div>
                              <div class="response" onclick="checkAnswer()" id="correct">
                                    <img><p>C: </p><p>Stock</p>
                              </div>
                              <div class="response" onclick="checkAnswer()">
                                    <img><p>D: </p><p>Currency</p>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="profile_container">
                  <div class="profile">
                        <img src="../images/pfp.png" alt="pfp" width="40" height="40">
                        <p>Olivia Rhye</p>
                        <a href="../index.html">
                              <img src="../images/signout.png" alt="logout" width="20" height="20">
                        </a>
                  </div>
                  <div class="date">
                        <p class="timestamp" id="date"></p>
                        <script src="../scripts/date.js"></script>
                  </div>
            </div>
      </div>
</body>
</html>
